<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f41807ac5b.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <div class="logo-and-image">
        <img src="./images/logo.svg" alt="logo" class="main__logo" />
        <img
          src="./images/illustration-mockups.svg"
          alt="illustration-mockups"
          class="main__image"
        />
      </div>
      <div class="text-section">
        <article>
          <h1 class="main__heading">Build The Community Your Fans Will Love</h1>
          <p class="main__text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
        </article>
        <button class="main__button">Register</button>
      </div>
    </main>
    <div class="icons">
      <div class="social-icons">
        <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
        <div class="instagram"><i class="fa-brands fa-instagram"></i></div>
      </div>
    </div>
  </body>
</html>
